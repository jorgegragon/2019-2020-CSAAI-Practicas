<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Filtro Jorge Grande</title>
    <link rel="stylesheet" href="filtro.css">
    <script src="filtro.js" defer></script>
  </head>
  <body>
    <div class="general">
      <p>Imagen original</p>
      <img src="imagenes/GOT.png" id="imagesrc">
      <div class="tratamiento">
        <p>Imagen manipulada</p>
        <canvas id="canvas"></canvas>
      </div>
    </div>

    <div class="umbrales">
      <p>Establece el umbral de rojo:</p>
      <input type="range" id="deslizadorR" min="0" max="255" value="255"/>
      <p id="range_valueR">255</p>

      <p>Establece el umbral de verde:</p>
      <input type="range" id="deslizadorG" min="0" max="255" value="255"/>
      <p id="range_valueG">255</p>

      <p>Establece el umbral de azul:</p>
      <input type="range" id="deslizadorB" min="0" max="255" value="255"/>
      <p id="range_valueB">255</p>
    </div>

    <button type="button" name="grey" id="grises">Escala de grises</button>
    <button type="button" name="original" id="originals">Imagen original</button>
    <button type="button" name="sepia" id="color_sepia">Imagen sepia</button>
    <button type="button" name="sepia" id="color_invertido">Imagen negativo</button>

    <p id="compania">Seleccionar imagen:</p>
    <select id="mech1_anime">
			<option value="facil">Juego de tronos</option>
			<option value="medio">Loros</option>
			<option value="dificil">Lenna</option>
		</select>
  </body>
</html>
